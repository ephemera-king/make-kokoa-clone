<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>more-Kokoa Clone</title>
  </head>
  <body>
    <div class="status-bar">

      <div class="status-bar__cloumn">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>

      <div class="status-bar__cloumn date">
        <span>00:00</span>
      </div>
      
      <div class="status-bar__cloumn">
        <i class="fas fa-lock"></i>
        <span>11%</span>
        <i class="fas fa-battery-full"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="screen-header">
      <h1 class="screen-header__title">More</h1>
      <div class="screen-header__icon">
         <span><i class="fas fa-search fa-lg"></i></span>
         <!--<span><i class="far fa-comment-dots fa-lg"></i></span>-->
         <span><i class="fas fa-music fa-lg"></i></span>
         <span><a href="setting.html"><i class="fas fa-cog fa-lg"></i></a><div class="cog-notice"></div></span>
      </div>
    </header>

    <!--<a id="friends-display-link" href="#">
      <i class="friends-icon fas fa-info-circle"></i>
        Friends' Names Display   
      <i class="fas fa-chevron-right fa-xs"></i>
    </a>-->

    <main class="friends-screen">
      <div class="friends-li">
        <div class="user-component__column">
          <img src="screenshots/avatar.jpg" class="user-component__avatar"/>
          <div class="user-component__title">
            <h4 class="user-component__Name">Kimdonghyek</h4>
            <h6 class="user-comopnent__subtitle">donghyekulsan@gmail.com</h6>
         </div>
        </div>
        <div class="user-component__column">
          <i class="fas fa-envelope-open-text fa-2x"></i>
        </div>
        
       </div>
      <div class="icon-low bottom-color-reset">
        
        <div class="icon-low__icon ">
          <i class="far fa-calendar-check"></i>
          <span>Calendar</span>
        </div>
        <div class="icon-low__icon">
          <i class="fas fa-hdd"></i>
          <span>Talk Drive</span>
        </div>
        <div class="icon-low__icon">
          <i class="far fa-surprise"></i>
          <span>Emoticons</span></div>
        <div class="icon-low__icon">
          <i class="fas fa-broom"></i>
          <span>Themes</span></div>
      </div>
        <div class="icon-low image-left">
        <div class="icon-low__icon give-margin ">
          <i class="far fa-user-circle"></i>
          <span>Account</span>
      </div>
        <div class="icon-low__icon ">
        <i class="far fa-comments"></i>
        <span>Openchat</span>
      </div>
      </div>
        <div class="more-suggestions">
           <h4 class="more-suggestions-title">Suggestions</h4>
           <div class="more-suggestions__icons">
                <div class="more-suggestions__icon">
                  <div class="more-suggestion__icon-image">
                    <img class="img-size" src="screenshots/kakao-story.png"/>
                  </div>
                  <div class="more-suggestions__icon-text">
                    <span>Kakao Story</span>
                  </div>
                </div>
                <div class="more-suggestions__icon">
                  <div class="more-suggestions__icon-image">
                    <img class="img-size" src="screenshots/kakao-friends.jpg"/>
                  </div>
                  <div class="more-suggestions__icon-text">
                    <span>Kakao friends</span>
                  </div>
                </div>
                <div class="more-suggestions__icon">
                  <div class="more-suggestion__icon-image">
                    <img class="img-size" src="screenshots/Friends-Gem.jpg"/>
                  </div>
                  <div class="more-suggestions__icon-text">
                    <span>Friends Gem</span>
                  </div>
                </div>
                <div class="more-suggestions__icon no-margin">
                  <div class="more-suggestion__icon-image">
                    <img class="img-size" src="screenshots/kakao-music.jpg"/>
                  </div>
                  <div class="more-suggestions__icon-text">
                    <span>Kakao music</span>
                  </div>
                </div>
                
           </div>
          
           </div>
           
        </div>
    
      
    </main>

   

    <nav class="nav">
      <ul class="nav__list">
        <li class="nev__btn">
          <a class="nav__link" href="friends.html">
            <i class="far fa-user fa-lg"></i>
          </a>
        </li>
        <li class="nev__btn">
          <a class="nav__link" href="chats.html">
            <span class="nav__new badge">N</span>
            <i class="far fa-comment fa-lg"></i>
          </a>
        </li>
        <li class="nev__btn">
          <a class="nav__link" href="find.html">
            <i class="fas fa-search fa-lg"></i>
          </a>
        </li>
        <li class="nev__btn">
          <a class="nav__link" href="more.html">
            <span class="nav__ellipsis-notice"></span>
            <i class="fas fa-ellipsis-h fa-lg"></i>
          </a>
        </li>
      </ul class="nav__list">
    </nav> 
    <div id="no-mobile">
      <span>Your screen is too big... ㅠㅠ</span>
    </div>
    <script
      src="https://kit.fontawesome.com/347ea66aaf.js"
      crossorigin="anonymous"
    ></script>
    
    <script src="javascript/clock.js"></script>
  </body>
</html>
