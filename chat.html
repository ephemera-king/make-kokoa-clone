<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat-Kokoa Clone</title>
  </head>
  <body id="chat-screen">
    <div class="status-bar">
      <div class="status-bar__cloumn">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>

      <div class="status-bar__cloumn date">
        <span>00:00</span>
      </div>

      <div class="status-bar__cloumn">
        <i class="fas fa-lock"></i>
        <span>11%</span>
        <i class="fas fa-battery-full"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="alt-header">
      <div class="alt-header__column">
        <a href="chats.html">
          <span><i class="fas fa-angle-left fa-3x"></i></span>
        </a>
      </div>
      <div class="alt-header__column">
        <h1 class="alt-header__title">Ironman</h1>
      </div>
      <div class="alt-header__column">
        <span><i class="fas fa-search fa-2x"></i></span>
        <span><i class="fas fa-bars fa-2x"></i></span>
      </div>
    </header>

    <main class="friends-screen main-chat">
      <div class="chat-timestamp">Tuesday, June 30. 2020</div>

      <div class="message-row">
        <img src="screenshots/iron.jpg" />
        <div class="message-row__content">
          <span class="message__author">Ironman</span>
          <div class="message__info">
            <span class="message__bubble">Hi!</span>
            <span class="message__time">21:28</span>
          </div>
        </div>
      </div>
      <div class="message-row message-row--own">
        <div class="message-row__content">
          <div class="message__info">
            <span class="message__bubble">Hi! Nice to meet you!</span>
            <span class="message__time">21:28</span>
          </div>
        </div>
      </div>
    </main>

    <from class="reply">
      <div class="reply__column">
        <i class="far fa-plus-square fa-2x"></i>
      </div>
      <div class="reply__column">
        <input type="text" placeholder="Write a message..." />

        <i class="far fa-smile-wink"></i>
        <button>
          <i class="fas fa-arrow-up"></i>
        </button>
      </div>
    </from>
    <div id="no-mobile">
      <span>Your screen is too big... ㅠㅠ</span>
    </div>
    <script
      src="https://kit.fontawesome.com/347ea66aaf.js"
      crossorigin="anonymous"
    ></script>

    <script src="javascript/clock.js"></script>
  </body>
</html>
