<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>setting-Kokoa Clone</title>
  </head>
  <body>
    <div class="status-bar">

      <div class="status-bar__cloumn">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>

      <div class="status-bar__cloumn">
        <span class="date">00:00</span>
      </div>
      
      <div class="status-bar__cloumn">
        <i class="fas fa-lock"></i>
        <span>11%</span>
        <i class="fas fa-battery-full"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

   <header class="alt-header">
       <div class="alt-header__column">
           <a href="more.html">
        <span><i class="fas fa-angle-left fa-3x"></i></span>
       </a>
       </div>
       <div class="alt-header__column">
           <h1 class="alt-header__title">Settings</h1>
       </div>
       <div class="alt-header__column">
           <span><i class="fas fa-search fa-2x"></i></span>
        </div>
   </header>
     
    <main class="friends-screen">
      <ul class="setting-list">
          
          <li class="settings__setting">
              <div class="settings__setting-column">
            <i class="fas fa-bullhorn"></i>
              <span>Notices</span>
            </div>
              <div class="settings__setting-column"></div>
          </li>
          <li class="settings__setting">
            <div class="settings__setting-column">
            <i class="fas fa-flask"></i>
            <span>Kakao Lab</span>
            </div>
            <div class="settings__setting-column"></div>
          </li>
          <li class="settings__setting">
            <div class="settings__setting-column">
            <i class="fas fa-info-circle"></i>
            <span>Version</span>
            </div>
            <div class="settings__setting-column">Latest Version</div>
          </li>
      </ul>
      
    </main>

   

    <nav class="nav">
      <ul class="nav__list">
        <li class="nev__btn">
          <a class="nav__link" href="friends.html">
            <i class="far fa-user fa-lg"></i>
          </a>
        </li>
        <li class="nev__btn">
          <a class="nav__link" href="chats.html">
            <span class="nav__new badge">N</span>
            <i class="far fa-comment fa-lg"></i>
          </a>
        </li>
        <li class="nev__btn">
          <a class="nav__link" href="find.html">
            <i class="fas fa-search fa-lg"></i>
          </a>
        </li>
        <li class="nev__btn">
          <a class="nav__link" href="more.html">
            <span class="nav__ellipsis-notice"></span>
            <i class="fas fa-ellipsis-h fa-lg"></i>
          </a>
        </li>
      </ul class="nav__list">
    </nav> 
    <div id="no-mobile">
      <span>Your screen is too big... ㅠㅠ</span>
    </div>
    <script
      src="https://kit.fontawesome.com/347ea66aaf.js"
      crossorigin="anonymous"
    ></script>
    
    <script src="javascript/clock.js"></script>
  </body>
</html>
