<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="css/styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Kokoa Clone</title>
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__cloumn">
        
   <span>No Service</span>
          <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__cloumn date">
            <span>00:00</span>
      </div>
  <div class="status-bar__cloumn">
            <i class="fas fa-lock"></i>
            <span>11%
            <i class="fas fa-battery-full"></i>
            <i class="fas fa-bolt"></i>
        </div>
    </div>

    <header class="welcome-login-page">
        <h1 class='welcome-login-page__Greetings'>Welcome to Kokoa Clone</h1>
 <p class="welcome-login-page__Explanation">If you have a kokoa Account,log in with your email or phone number.
        </p>
    </header>
    <form action="friends.html" method="get" id="Login-from">
        <input required name="username" type="email" placeholder="Email or phone number" />
        <input required name="password" type="password"  placeholder="Password" />
        <input required class="Login-from__btn" type="submit" value="Log in" />
        <input required class="Login-from__btn" type="submit" value="Sign Up" />
        <a href="index.html">Find Kokoa Account or Password</a>
    </form>
    <div id="no-mobile">
        <span>Your screen is too big... ㅠㅠ</span>
      </div>

    <script src="https://kit.fontawesome.com/347ea66aaf.js" crossorigin="anonymous"></script>
    
    <script src="javascript/clock.js"></script>
</body>

</html>
